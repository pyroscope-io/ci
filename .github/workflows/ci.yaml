name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: asdf_install
        uses: asdf-vm/actions/install@v1
      - run: make install-dev-tools
      # Make asdf aware of globally installed binaries
      - run: asdf reshim

      - run: make test
      - run: make lint

  build-matrix:
    name: Build Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v3
    - name: asdf_install
      uses: asdf-vm/actions/install@v1
    - run: make install-dev-tools
    # Make asdf aware of globally installed binaries
    - run: asdf reshim
    - run: make build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
